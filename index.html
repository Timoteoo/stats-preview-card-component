<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Getting the fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
  rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>

    <section class="card">
      <div class="stats-left">
        <div class="stats-left-box">
          <h1>Get <colored>insights</colored> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

          <div class="stats-numbers">
            <div class="mini-stat-box">
              <h2>10k+</h2>
              <small>Companies</small>
            </div><!-- mini-stat-box -->
          
            <div class="mini-stat-box">
              <h2>314</h2>
              <small>Templates</small>
            </div><!-- mini-stat-box -->
          
            <div class="mini-stat-box">
              <h2>12M+</h2>
              <small>Queries</small>
            </div><!-- mini-stat-box -->
          </div><!-- stats-numbers -->
        </div><!-- stats-left-box -->
      </div><!-- stats-left -->

      <div class="stats-right-image">
        <img src="./images/image-header-desktop.jpg" style="width: 100%; height: 100%;">
        <div class="purple-overlay"></div><!-- purple-overlay -->
      </div><!-- stats-right-image -->
    </section><!-- card -->

  </main>

</body>
</html>
